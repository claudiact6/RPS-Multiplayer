<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" src="assets/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script type="text/javascript" src="assets/app.js"></script>
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>
    <main class="container">
        <div class="row">
            <div class="col text-center">
                <h3>Let's get started!</h3>
                <p>Choose your player.</p>
            </div>
        </div>
        <div class="row">
            <div class="col col-6 text-center" id="p1div">
                <button id="p1" class="player btn">Player 1</button>
            </div>
            <div class="col col-6 text-center" id="p2div">
                <button id="p2" class="player btn">Player 2</button>
            </div>
        </div>
    </main>
    <button id="reset" class="btn">Reset game</button>

</body>

</html>
